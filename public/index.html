<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Flight Search</h1>
    <form id="searchForm" class="space-y-4 mb-8">
      <div class="flex gap-4">
        <input name="departure_id" placeholder="From (IATA)" class="flex-1 border p-2 rounded" required />
        <input name="arrival_id" placeholder="To (IATA)" class="flex-1 border p-2 rounded" required />
      </div>
      <div class="flex gap-4">
        <input type="date" name="outbound_date" class="flex-1 border p-2 rounded" required />
        <input type="date" name="return_date" class="flex-1 border p-2 rounded" />
      </div>
      <select name="type" class="w-full border p-2 rounded">
        <option value="2">One Way</option>
        <option value="1">Round Trip</option>
      </select>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Search Flights</button>
    </form>

    <div id="results" class="space-y-4"></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
