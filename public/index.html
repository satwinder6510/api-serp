<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Flight Search</h1>

    <form id="searchForm" class="space-y-6 mb-8">
      <div class="flex gap-4">
        <label><input type="radio" name="type" value="2" checked /> One Way</label>
        <label><input type="radio" name="type" value="1" /> Round Trip</label>
        <label><input type="radio" name="type" value="3" /> Multi City</label>
      </div>

      <div id="tripFields"></div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Search Flights</button>
    </form>

    <div id="results" class="space-y-4"></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
